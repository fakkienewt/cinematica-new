<div class="soft-movie-page">
    <div class="movie-soft-card">
        <div class="movie-soft-top">
            <img [src]="getPosterUrl(movie?.poster)"
                class="soft-poster">

            <div class="soft-main-info">
                <div class="soft-title-container">
                    <h1 class="soft-title">{{ movie?.title }}</h1>
                </div>

                <div class="soft-stats-actions">
                    <div class="soft-stats">
                        <div class="soft-stat">
                            <div class="soft-stat-icon">
                                <svg width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none">
                                    <path
                                        d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                                        fill="#FFD1DC"
                                        stroke="#FFB6C1"
                                        stroke-width="1.5" />
                                </svg>
                            </div>
                            <div class="soft-stat-content">
                                <div class="soft-stat-label">Рейтинг</div>
                                <div class="soft-stat-value"> {{ movie?.rating || 'ещё нет' }}</div>
                            </div>
                        </div>

                        <div class="soft-stat">
                            <div class="soft-stat-icon">
                                <svg width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none">
                                    <rect x="3"
                                        y="6"
                                        width="18"
                                        height="15"
                                        rx="2"
                                        stroke="#FFB6C1"
                                        stroke-width="1.5" />
                                    <path
                                        d="M3 10C3 8.11438 3 7.17157 3.58579 6.58579C4.17157 6 5.11438 6 7 6H17C18.8856 6 19.8284 6 20.4142 6.58579C21 7.17157 21 8.11438 21 10H3Z"
                                        fill="#FFE4E9" />
                                    <path d="M7 3L7 6"
                                        stroke="#FFB6C1"
                                        stroke-width="1.5"
                                        stroke-linecap="round" />
                                    <path d="M17 3L17 6"
                                        stroke="#FFB6C1"
                                        stroke-width="1.5"
                                        stroke-linecap="round" />
                                </svg>
                            </div>
                            <div class="soft-stat-content">
                                <div class="soft-stat-label">Год</div>
                                <div class="soft-stat-value"> {{ movie?.year || 'неизвестен' }}</div>
                            </div>
                        </div>
                    </div>

                    <div class="soft-actions">
                        <div class="soft-action-btn">
                            <div class="soft-action-icon">
                                <svg width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none">
                                    <path
                                        d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                                        fill="#FFD1DC"
                                        stroke="#FFB6C1"
                                        stroke-width="1.5" />
                                </svg>
                            </div>
                            <div class="soft-action-text">В избранное</div>
                        </div>

                        <div class="soft-action-btn">
                            <div class="soft-action-icon">
                                <svg width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none">
                                    <path
                                        d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                                        stroke="#FFB6C1"
                                        stroke-width="1.5" />
                                    <path d="M12 6V12L16 14"
                                        stroke="#FFB6C1"
                                        stroke-width="1.5"
                                        stroke-linecap="round" />
                                </svg>
                            </div>
                            <div class="soft-action-text">Смотреть позже</div>
                        </div>
                    </div>
                </div>

                <div class="soft-extra-space">
                    <div class="soft-details">
                        <div class="soft-detail-section">
                            <h3 class="soft-detail-title">Жанры</h3>
                            <div class="soft-detail-group">
                                <div class="soft-tags">
                                    <span *ngFor="let genre of genres"
                                        class="soft-tag">{{ genre }}</span>
                                    <span *ngIf="!genres.length"
                                        class="soft-tag empty">не указаны</span>
                                </div>
                            </div>
                        </div>

                        <div class="soft-detail-section">
                            <h3 class="soft-detail-title">Страны</h3>
                            <div class="soft-detail-group">
                                <div class="soft-tags">
                                    <span *ngFor="let country of countries"
                                        class="soft-tag">{{ country }}</span>
                                    <span *ngIf="!countries.length"
                                        class="soft-tag empty">не указаны</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="soft-description">
            <h3 class="soft-description-heading">Описание</h3>
            <p class="soft-description-text">
                {{ movie?.description || 'Скоро здесь появится описание фильма...' }}
            </p>
        </div>
    </div>

    <div class="soft-video-section">
        <div class="soft-video-placeholder">
            <div class="soft-placeholder-icon">
                <svg width="48"
                    height="48"
                    viewBox="0 0 24 24"
                    fill="none">
                    <path
                        d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                        stroke="#FFD1DC"
                        stroke-width="1.5" />
                    <path d="M10 8L16 12L10 16V8Z"
                        fill="#FFE4E9"
                        stroke="#FFB6C1"
                        stroke-width="1.5"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </div>
</div>
