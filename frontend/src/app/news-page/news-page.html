<div class="soft-news-page">
    <div class="news-soft-card">
        <div class="news-poster-container">
            <img [src]="getPosterUrl(news?.poster)"
                [alt]="news?.title"
                class="news-soft-poster">
        </div>

        <div class="news-title-container">
            <h1 class="news-soft-title">{{ news?.title }}</h1>
        </div>

        <div class="news-content">
            <div class="news-description">
                <p class="news-description-text">
                    {{ news?.description || 'Описание новости скоро появится...' }}
                </p>
            </div>
        </div>

        <div class="news-date-container">
            <div class="news-date-divider"></div>
            <div class="news-date-content">
                <div class="news-date-icon">
                    <svg width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none">
                        <rect x="3"
                            y="6"
                            width="18"
                            height="15"
                            rx="2"
                            stroke="#FFB6C1"
                            stroke-width="1.5" />
                        <path
                            d="M3 10C3 8.11438 3 7.17157 3.58579 6.58579C4.17157 6 5.11438 6 7 6H17C18.8856 6 19.8284 6 20.4142 6.58579C21 7.17157 21 8.11438 21 10H3Z"
                            fill="#FFE4E9" />
                        <path d="M7 3L7 6"
                            stroke="#FFB6C1"
                            stroke-width="1.5"
                            stroke-linecap="round" />
                        <path d="M17 3L17 6"
                            stroke="#FFB6C1"
                            stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                </div>
                <span class="news-date-text">Опубликовано: {{ news?.when || 'дата неизвестна' }}</span>
            </div>
        </div>
    </div>

    <div class="news-actions">
        <div class="soft-action-btn">
            <div class="soft-action-icon">
                <svg width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none">
                    <path d="M19 12H5"
                        stroke="#FFB6C1"
                        stroke-width="1.5"
                        stroke-linecap="round" />
                    <path d="M12 19L5 12L12 5"
                        stroke="#FFB6C1"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="soft-action-text">Назад к новостям</div>
        </div>

        <div class="soft-action-btn">
            <div class="soft-action-icon">
                <svg width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none">
                    <path
                        d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 6.65685 16.3431 8 18 8Z"
                        stroke="#FFB6C1"
                        stroke-width="1.5" />
                    <path
                        d="M6 15C7.65685 15 9 13.6569 9 12C9 10.3431 7.65685 9 6 9C4.34315 9 3 10.3431 3 12C3 13.6569 4.34315 15 6 15Z"
                        stroke="#FFB6C1"
                        stroke-width="1.5" />
                    <path
                        d="M18 22C19.6569 22 21 20.6569 21 19C21 17.3431 19.6569 16 18 16C16.3431 16 15 17.3431 15 19C15 20.6569 16.3431 22 18 22Z"
                        stroke="#FFB6C1"
                        stroke-width="1.5" />
                    <path d="M8.59 13.51L15.42 17.49"
                        stroke="#FFB6C1"
                        stroke-width="1.5"
                        stroke-linecap="round" />
                    <path d="M15.41 6.51L8.59 10.49"
                        stroke="#FFB6C1"
                        stroke-width="1.5"
                        stroke-linecap="round" />
                </svg>
            </div>
            <div class="soft-action-text">Поделиться</div>
        </div>
    </div>
</div>
